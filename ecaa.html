<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>adalah pokoknya</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Black', sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* --- BLOK PESAN YANG DIPERBESAR --- */
        #intro-message {
            position: relative;
            z-index: 10;
            text-align: center;
            /* Padding ekstra besar untuk blok yang masif */
            padding: 80px 40px; 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 8px solid white; /* Garis pinggir sangat tebal */
            border-radius: 50px;
            cursor: pointer;
            color: white;
            width: 90%; 
            max-width: 800px; /* Lebar maksimal diperluas */
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
            transition: all 0.2s ease-in-out;
            user-select: none;
        }

        #intro-message:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.6);
        }

        #intro-message:active {
            transform: scale(0.9); /* Efek membal saat diklik */
        }

        h1 { 
            font-size: clamp(2.5rem, 8vw, 5rem); /* Ukuran teks adaptif tapi besar */
            margin: 0; 
            letter-spacing: 5px;
            line-height: 1.2;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        p { 
            font-size: clamp(1.2rem, 4vw, 2.5rem); 
            margin-top: 25px;
            font-weight: bold;
            color: #ffeb3b; /* Kuning terang agar sangat terlihat */
            text-transform: uppercase;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>

<canvas id="fireworks"></canvas>

<div id="intro-message">
    <h1>CIIIHHHUUUYYY</h1>
    <p>KLIKKKKK BROOOOOOOOOOOOOO</p>
</div>

<script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const introMessage = document.getElementById('intro-message');

    let soundEnabled = false;
    
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const fireworkSound = new Howl({
        src: ['https://assets.mixkit.co/sfx/preview/mixkit-firework-explosion-1707.mp3'],
        volume: 0.6,
        html5: true
    });

    class Particle {
        constructor(x, y, color, targetX = null, targetY = null) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.alpha = 1;
            this.friction = 0.95;
            this.gravity = 0.12;

            if (targetX !== null) {
                this.targetX = targetX;
                this.targetY = targetY;
                this.hasTarget = true;
                this.ease = 0.08;
                this.vx = 0;
                this.vy = 0;
            } else {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.hasTarget = false;
            }
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); // Partikel sedikit lebih besar
            ctx.fill();
        }

        update() {
            if (this.hasTarget) {
                this.x += (this.targetX - this.x) * this.ease;
                this.y += (this.targetY - this.y) * this.ease;
                this.alpha -= 0.003; 
            } else {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.015;
            }
        }
    }

    let particles = [];
    const countdownSteps = ["3", "2", "1", "HAPPY NEW YEAR 2026"];
    let stepIndex = 0;
    let autoMode = false;

    function getPoints(text) {
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;
        
        let fontSize;
        if (text.length > 5) {
            fontSize = canvas.width * 0.12; 
        } else {
            fontSize = canvas.width * 0.4;  
        }

        const maxFontSize = text.length > 5 ? 140 : 500;
        if (fontSize > maxFontSize) fontSize = maxFontSize;

        tempCtx.font = `bold ${fontSize}px Arial`;
        tempCtx.textAlign = 'center';
        tempCtx.textBaseline = 'middle';
        tempCtx.fillText(text, tempCanvas.width / 2, tempCanvas.height / 2);

        const imgData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height).data;
        const points = [];
        const gap = window.innerWidth < 600 ? 6 : 4;

        for (let y = 0; y < tempCanvas.height; y += gap) {
            for (let x = 0; x < tempCanvas.width; x += gap) {
                if (imgData[((y * tempCanvas.width + x) * 4) + 3] > 128) {
                    points.push({ x, y });
                }
            }
        }
        return points;
    }

    function createFirework(text = null) {
        if (text) particles = []; 
        
        if (soundEnabled) fireworkSound.play();
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        
        if (text) {
            const points = getPoints(text);
            points.forEach(p => {
                particles.push(new Particle(canvas.width / 2, canvas.height, color, p.x, p.y));
            });
        } else {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5;
            for (let i = 0; i < 60; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
    }

    function startSequence() {
        if (stepIndex < countdownSteps.length) {
            createFirework(countdownSteps[stepIndex]);
            stepIndex++;
            setTimeout(startSequence, 2000); 
        } else {
            autoMode = true; 
        }
    }

    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Jejak kembang api lebih halus
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].alpha <= 0) particles.splice(i, 1);
        }

        if (autoMode && Math.random() < 0.06) {
            createFirework();
        }
        requestAnimationFrame(animate);
    }

    introMessage.addEventListener('click', () => {
        if (!soundEnabled) {
            soundEnabled = true;
            introMessage.style.display = 'none';
            startSequence();
        }
    });

    animate();
</script>

</body>
</html>
